<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button class="c">C</button>
            <button class="b">/</button>
            <button class="b">*</button>
            <button class="b">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="b">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equals">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    
    </section>
    <script src="./calculator.js"></script>
</body>
</html>
